<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highly Reactive 3D Particle Space</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 3000;
        let mouseX = 0, mouseY = 0;
        let zoomSpeed = 0;
        let flowX = 0, flowY = 0;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = (Math.random() - 0.5) * width * 3;
                this.y = (Math.random() - 0.5) * height * 3;
                this.z = Math.random() * 2000;
                this.origZ = this.z;
                this.radius = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.z -= this.speed + zoomSpeed;
                this.x += flowX * (2000 - this.z) / 2000;
                this.y += flowY * (2000 - this.z) / 2000;

                if (this.z < 1 || this.x < -width * 1.5 || this.x > width * 1.5 || 
                    this.y < -height * 1.5 || this.y > height * 1.5) {
                    this.reset();
                }

                let dx = (this.x / this.z) * 1000 - mouseX;
                let dy = (this.y / this.z) * 1000 - mouseY;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    this.x += dx * 0.02;
                    this.y += dy * 0.02;
                }
            }

            draw() {
                const scale = 1000 / (this.z + 1000);
                const x = this.x * scale + width / 2;
                const y = this.y * scale + height / 2;
                const r = this.radius * scale;

                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${1 - this.z / 2000})`;
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            zoomSpeed *= 0.95;
            flowX *= 0.95;
            flowY *= 0.95;

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX - width / 2;
            mouseY = e.clientY - height / 2;
            flowX = mouseX / (width / 2) * 2;
            flowY = mouseY / (height / 2) * 2;
        });

        window.addEventListener('wheel', (e) => {
            zoomSpeed += e.deltaY * 0.02;
            zoomSpeed = Math.max(-20, Math.min(zoomSpeed, 20));
        });

        init();
        animate();
    </script>
</body>
</html>
